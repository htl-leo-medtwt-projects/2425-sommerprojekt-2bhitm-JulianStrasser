<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Battles</title>
    <link rel="stylesheet" href="style.css">
    <script src="./JavaScript/script.js" defer></script>
</head>
<body id="gameBackground">

    <div style="display: flex">
        <div id="hpBar_p1" class="hpBar">
            <p style="position: absolute; color: white; font-size: 13px" id="hp1">750000/750000</p>
            <div id="currentHP_p1"></div>
        </div>

        <div id="hpBar_p2" class="hpBar">
            <p style="position: absolute; transform: scaleX(-1); color: white; font-size: 13px" id="hp2">850000/850000</p>
            <div id="currentHP_p2"></div>
        </div>
    </div>

    <!-- Character names beneath health bars -->
    <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 8px;">
        <div class="characterHud" style="flex:1; text-align: left;">
            <img src="img/Omni-Man/omniMan_charSel.png" alt="Omni-Man" style="height: 64px; display: block; margin-bottom: 4px; margin-left: 30px;">
            <span style="color: #FFD700; font-family: 'PressStart2P'; font-size: 1.1em;">
                Omni-Man
            </span>
        </div>
        <div class="characterHud" style="flex:1; text-align: right; margin-right: 30px; left: 28px;">
            <img src="img/Doomslayer/doomslayer_charSel.png" alt="Doomslayer" style="height: 64px; display: block; margin-bottom: 4px; margin-left: auto; margin-right: 60px;">
            <span style="color: #FFD700; font-family: 'PressStart2P'; font-size: 1.1em;">
                Doomslayer
            </span>
        </div>
    </div>

    <div id="p1" class="omnimanGame"><img src="img/Omni-Man/standing_omniMan.gif" height="280px"></div>

    <div id="p2" class="doomslayerGame" style="transform: scaleX(-1);"><img src="img/Doomslayer/standing_Doomslayer.gif" height="280px"></div>

</body>
</html>
